<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" id="searchInput" placeholder="Enter cocktail name">
        <button id="searchButton">Search</button>
    </div>
    <div id="cocktailImageContainer" class="container"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="cocktailInfo">
                <img id="cocktailImage" src="placeholder.png" alt="Cocktail Image">
                <h2 id="cocktailName">Cocktail not found</h2>
                <p id="cocktailIngredients"></p>
                <p id="instructions"></p>
                <div id="ingredientImages" class="container"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
